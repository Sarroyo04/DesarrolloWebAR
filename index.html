<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"
    ></script>
    <model-viewer
      id="change-speed-demo"
      camera-controls
      touch-action="pan-y"
      animation-name="Dance"
      scale="0.2 0.2 0.2"
      shadow-intensity="1"
      src="assets/heart_mitral_stenosis/Corazon-infartado2-web.glb"
      alt="An animate 3D model of a robot"
    ></model-viewer>
    <script type="module">
      const modelViewer = document.querySelector("#change-speed-demo");
      const speeds = [1, 1, 1];

      let i = 0;
      const play = () => {
        modelViewer.timeScale = speeds[i++ % speeds.length];
        modelViewer.play({ repetitions: 1 });
      };
      modelViewer.addEventListener("load", play);
      modelViewer.addEventListener("finished", play);
    </script>
  </body>
</html>
